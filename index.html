<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        
        <div class="stopwatch-display">
            <div class="time-display">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
            </div>
        </div>

        <div class="button-group">
            <button id="startPauseBtn" class="btn btn-primary">Start</button>
            <button id="resetBtn" class="btn btn-reset">Reset</button>
            <button id="lapBtn" class="btn btn-lap" disabled>Lap</button>
        </div>

        <div class="laps-container">
            <h2>Lap Times</h2>
            <div id="lapsList" class="laps-list">
                <p class="no-laps">No lap times yet</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
